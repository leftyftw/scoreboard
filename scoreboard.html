<html>
    <head>
        <style>
            table {
                border: 1px solid
            }
        </style>
    </head>
    <body>
        <div>
            <img src="cvra_logo.png" />
        </div>
        <div>
            <table>
                <tr name="player1">                
                    <td class="playername" id="name"></td>
                    <td class="score" name="score1"></td>
                    <td class="score" id="score2"></td>
                    <td class="score" id="score3"></td>
                </tr>
                <tr name="player2">
                    <td class="playername" id="name"></td>
                    <td class="score" name="score1"></td>
                    <td class="score" id="score2"></td>
                    <td class="score" id="score3"></td>
                </tr>
            </table>
        </div>
        <script>
            const scoreboard = {
                player1: {
                    name: "",
                    score1: 0,
                    score2: 0,
                    score3: 0
                },

                player2: {
                    name: "",
                    score1: 0,
                    score2: 0,
                    score3: 0
                }
            }

            function updatePlayer(player, idx) {
                const row = document.getElementsByName(`player${idx}`);
                const namecell = row.getElementsByName("name");
                const score1cell = row.getElementsByName("score1");
                const score2cell = row.getElementsByName("score2");
                const score3cell = row.getElementsByName("score3");

                namecell[0].innerHtml(player.name);
                score1cell[0].innerHtml(player.score1);
                score2cell[0].innerHtml(player.score2);
                score3cell[0].innerHtml(player.score3);

            }

            function updateScoreboard(info) {
                updatePlayer(info.player1, 1);
                updatePlayer(info.player2, 2);
            }

            setInterval(() => {
                const info = localStorage.scoreboard || scoreboard;
                updateScoreboard(info);
            }, 50);
        </script>
    </body>
</html>
